<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administration - TP N'SIKAN PROJET ESPOIR</title>
  <!-- MODIFIER ICI : Changer l'URL du site pour la configuration -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- INTERFACE D'ADMINISTRATION DECAP CMS -->
  <!-- Pour activer : 1. DÃ©ployer sur Netlify, 2. Activer Netlify Identity, 3. Inviter des utilisateurs -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Configuration automatique de l'authentification
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
